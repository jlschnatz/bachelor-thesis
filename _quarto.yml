    author: "Jan Luca Schnatz"
    email: "janluca.schnatz@gmx.de"
    student-id: "7516898"
    affilitation: Department of Psychological Methods with Interdisciplinary Focus 
    department: "Faculty 05: Psychology and Sports Sciences" 
    university: Goethe-Universit√§t Frankfurt am Main
    promotor: Prof. Dr. Martin Schultze
